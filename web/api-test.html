                        "sans": ["'Noto Sans'", "sans-serif"],

    <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body class="bg-background-light dark:bg-background-dark">
    <!-- Navigation -->
    <nav id="mainNav" class="fixed top-0 w-full px-6 py-6 flex justify-center items-center z-50 transition-all duration-500 bg-white dark:bg-zinc-900 shadow-sm">
        <div class="w-full max-w-7xl flex justify-between items-center">
            <div class="flex items-center gap-12">
                <a href="index.html" class="flex items-center gap-2 group cursor-pointer relative z-10">
                    <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg">
                        <span class="material-symbols-outlined text-2xl">school</span>
                    </div>
                    <span class="font-bold text-2xl tracking-tight font-display text-gray-900 dark:text-white">LoanHero</span>
                </a>

                <div class="hidden lg:flex items-center gap-8">
                    <a href="about-us.html" class="nav-link text-sm font-bold text-primary transition-colors font-sans">About</a>
                    <a href="how-it-works.html" class="nav-link text-sm font-semibold text-gray-600 dark:text-gray-400 hover:text-primary transition-colors">How It Works</a>

    <main class="pt-24 pb-20 px-6 max-w-4xl mx-auto">
        <h1>Testing Blog API</h1>
        <button onclick="testAPI()">Test API</button>
        <pre id="result"></pre>

        <script>
            async function testAPI() {
                const resultEl = document.getElementById('result');
                resultEl.textContent = 'Loading...';

                try {
                    const response = await fetch('http://localhost:3000/blogs/admin/all');
                    const data = await response.json();
                    resultEl.textContent = JSON.stringify(data, null, 2);
                    console.log('Success:', data);
                } catch (error) {
                    resultEl.textContent = 'Error: ' + error.message;
                    console.error('Error:', error);
                }
            }

            // Auto-run on load
            window.addEventListener('load', testAPI);
        </script>
    </main>
</body>
