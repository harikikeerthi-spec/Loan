<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>My Profile - LoanHero</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6605c7",
                        "background-light": "#f7f5f8",
                        "background-dark": "#190f23",
                        "gold-accent": "#e0c389",
                    },
                    fontFamily: {
                        "display": ["'Noto Serif'", "serif"],
                        "sans": ["'Noto Sans'", "sans-serif"],
                    },
                    backgroundImage: {
                        'mesh-gradient': 'radial-gradient(at 0% 0%, rgba(102, 5, 199, 0.4) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(224, 195, 137, 0.5) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(139, 192, 232, 0.4) 0px, transparent 50%), radial-gradient(at 0% 100%, rgba(102, 5, 199, 0.3) 0px, transparent 50%)',
                    }
                },
            },
        };
    </script>
    <style>
        .form-input {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(168, 85, 247, 0.1);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: white;
            border-color: #a855f7;
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
        }

        .dark .form-input {
            background: rgba(25, 15, 35, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        body {
            background-attachment: fixed;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen font-sans transition-colors duration-500 text-gray-900 dark:text-gray-100 relative">

    <div class="fixed inset-0 z-0 bg-background-light dark:bg-background-dark pointer-events-none">
        <div class="absolute inset-0 bg-mesh-gradient opacity-90"></div>
        <div class="absolute inset-0 opacity-30 mix-blend-overlay"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCSQJcRexkqlKu3kzwZCWIGdx9mSdhvK4Je6lxA9kVrWHQFg-ShCu6j3XLipgBh0waP45VYm3rBVD2Psy-FTMp2qLU946EXQwD2sIGZJLe5tw2ugWPYnnOTMWoTGM95X4u1epiDmYaEV_vVdH7tyv2ZlDuFjSMZlzWulHW3UyesMipUWi30MryHEiz-_Lje83ApXK-FpMUQdIEWe0M_ZFfiu3BcH1_opus8b5qOTiMh8tMBAX7ifzSLR_qpWnWtdB8obUzknDxLtfeP');">
        </div>
    </div>

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <main class="relative z-10 pt-32 pb-24 px-6 max-w-4xl mx-auto">
        <div class="glass-card rounded-3xl p-8 md:p-12">
            <!-- Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-3xl font-bold font-display mb-2">My Profile</h1>
                    <p class="text-gray-500 dark:text-gray-400">View and manage your personal information</p>
                </div>
                <button id="editBtn"
                    class="px-6 py-3 bg-primary text-white rounded-full font-semibold hover:bg-primary/90 transition-all flex items-center gap-2">
                    <span class="material-symbols-outlined">edit</span>
                    Edit Profile
                </button>
            </div>

            <!-- Profile Form -->
            <form id="profileForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- First Name -->
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-wider text-gray-500 ml-4">First
                            Name</label>
                        <input type="text" id="firstName" disabled
                            class="w-full px-6 py-4 rounded-full form-input focus:ring-0 outline-none">
                    </div>

                    <!-- Last Name -->
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-wider text-gray-500 ml-4">Last
                            Name</label>
                        <input type="text" id="lastName" disabled
                            class="w-full px-6 py-4 rounded-full form-input focus:ring-0 outline-none">
                    </div>
                </div>

                <!-- Email (Read-only) -->
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase tracking-wider text-gray-500 ml-4">Email</label>
                    <input type="email" id="email" disabled
                        class="w-full px-6 py-4 rounded-full form-input focus:ring-0 outline-none bg-gray-100 dark:bg-gray-800">
                </div>

                <!-- Phone Number -->
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase tracking-wider text-gray-500 ml-4">Phone
                        Number</label>
                    <input type="tel" id="phoneNumber" disabled
                        class="w-full px-6 py-4 rounded-full form-input focus:ring-0 outline-none">
                </div>

                <!-- Date of Birth -->
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase tracking-wider text-gray-500 ml-4">Date of
                        Birth</label>
                    <input type="text" id="dateOfBirth" placeholder="DD-MM-YYYY" disabled
                        class="w-full px-6 py-4 rounded-full form-input focus:ring-0 outline-none">
                </div>

                <!-- Action Buttons (Hidden initially) -->
                <div id="actionButtons" class="hidden flex gap-4 pt-4">
                    <button type="submit" id="saveBtn"
                        class="flex-1 py-4 bg-primary text-white rounded-full font-bold uppercase tracking-wider text-sm hover:bg-primary/90 transition-all">
                        Save Changes
                    </button>
                    <button type="button" id="cancelBtn"
                        class="flex-1 py-4 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white rounded-full font-bold uppercase tracking-wider text-sm hover:bg-gray-300 dark:hover:bg-gray-600 transition-all">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="fixed top-24 right-6 z-50 space-y-3"></div>

    <script src="assets/js/toast.js"></script>
    <script src="assets/js/theme-config.js"></script>
    <script src="assets/js/phone-validation.js"></script>
    <script src="assets/js/dob-validation.js"></script>
    <script src="assets/js/name-validation.js"></script>
    <script src="assets/js/profile.js"></script>
    <script src="assets/js/theme-manager.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/components-loader.js"></script>
</body>

</html>
