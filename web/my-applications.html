<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>My Applications - LoanHero</title>

    <!-- Meta Tags -->
    <meta name="description" content="View and manage all your loan applications in one place." />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />

    <!-- Styles & Config -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6605c7",
                        "background-light": "#f7f5f8",
                        "background-dark": "#190f23",
                        "gold-accent": "#e0c389",
                    },
                    fontFamily: {
                        "display": ["'Noto Serif'", "serif"],
                        "sans": ["'Noto Sans'", "sans-serif"],
                    },
                    backgroundImage: {
                        'mesh-gradient': 'radial-gradient(at 0% 0%, rgba(102, 5, 199, 0.4) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(224, 195, 137, 0.5) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(139, 192, 232, 0.4) 0px, transparent 50%), radial-gradient(at 0% 100%, rgba(102, 5, 199, 0.3) 0px, transparent 50%)',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            background-attachment: fixed;
        }

        /* Card hover animation */
        .app-card {
            transition: all 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(102, 5, 199, 0.15);
        }

        /* Fade in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.4s ease-out forwards;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen font-sans transition-colors duration-500 text-gray-900 dark:text-gray-100 relative">

    <!-- Background Structure -->
    <div class="fixed inset-0 z-0 bg-background-light dark:bg-background-dark pointer-events-none">
        <div class="absolute inset-0 bg-mesh-gradient opacity-90"></div>
        <div class="absolute inset-0 opacity-30 mix-blend-overlay"
            style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCSQJcRexkqlKu3kzwZCWIGdx9mSdhvK4Je6lxA9kVrWHQFg-ShCu6j3XLipgBh0waP45VYm3rBVD2Psy-FTMp2qLU946EXQwD2sIGZJLe5tw2ugWPYnnOTMWoTGM95X4u1epiDmYaEV_vVdH7tyv2ZlDuFjSMZlzWulHW3UyesMipUWi30MryHEiz-_Lje83ApXK-FpMUQdIEWe0M_ZFfiu3BcH1_opus8b5qOTiMh8tMBAX7ifzSLR_qpWnWtdB8obUzknDxLtfeP');">
        </div>
    </div>

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <main class="relative z-10 pt-32 pb-24 px-6 max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-4 mb-8">
            <div>
                <h1 class="text-4xl font-bold font-display mb-2">My Applications</h1>
                <p class="text-gray-500 dark:text-gray-400">Track and manage all your loan applications.</p>
            </div>
            <a href="apply-loan.html"
                class="px-8 py-3 bg-primary text-white font-bold rounded-full hover:bg-primary/90 transition-all shadow-lg shadow-primary/20 flex items-center gap-2">
                <span class="material-symbols-outlined">add</span>
                New Application
            </a>
        </div>

        <!-- Filter & Stats Bar -->
        <div class="glass-card rounded-2xl p-6 mb-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="flex flex-wrap gap-2">
                    <button onclick="filterApplications('all')" id="filter-all"
                        class="filter-btn active px-4 py-2 rounded-full text-sm font-bold transition-all bg-primary text-white">
                        All
                    </button>
                    <button onclick="filterApplications('pending')" id="filter-pending"
                        class="filter-btn px-4 py-2 rounded-full text-sm font-bold transition-all bg-gray-100 dark:bg-white/10 text-gray-600 dark:text-gray-300 hover:bg-primary hover:text-white">
                        Pending
                    </button>
                    <button onclick="filterApplications('processing')" id="filter-processing"
                        class="filter-btn px-4 py-2 rounded-full text-sm font-bold transition-all bg-gray-100 dark:bg-white/10 text-gray-600 dark:text-gray-300 hover:bg-primary hover:text-white">
                        Processing
                    </button>
                    <button onclick="filterApplications('approved')" id="filter-approved"
                        class="filter-btn px-4 py-2 rounded-full text-sm font-bold transition-all bg-gray-100 dark:bg-white/10 text-gray-600 dark:text-gray-300 hover:bg-primary hover:text-white">
                        Approved
                    </button>
                    <button onclick="filterApplications('rejected')" id="filter-rejected"
                        class="filter-btn px-4 py-2 rounded-full text-sm font-bold transition-all bg-gray-100 dark:bg-white/10 text-gray-600 dark:text-gray-300 hover:bg-primary hover:text-white">
                        Rejected
                    </button>
                </div>
                <div class="flex items-center gap-4 text-sm text-gray-500 dark:text-gray-400">
                    <span id="totalCount">0 applications</span>

            </div>
        </div>

        <!-- Applications Grid -->
        <div id="applicationsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Applications will be rendered here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden glass-card rounded-3xl p-12 text-center">
            <div class="w-24 h-24 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-6">
                <span class="material-symbols-outlined text-5xl text-primary">folder_open</span>
            </div>
            <h2 class="text-2xl font-bold font-display mb-4">No Applications Yet</h2>
            <p class="text-gray-500 dark:text-gray-400 mb-8 max-w-md mx-auto">
                Start your journey towards your dream education by applying for a loan today.
            </p>
            <a href="apply-loan.html"
                class="inline-flex items-center gap-2 px-8 py-4 bg-primary text-white font-bold rounded-full hover:bg-primary/90 transition-all shadow-lg shadow-primary/20">
                <span class="material-symbols-outlined">add</span>
                Create Your First Application
            </a>
        </div>
    </main>

    <!-- Application Details Modal -->
    <div id="detailsModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeDetailsModal()"></div>
        <div
            class="relative bg-white dark:bg-zinc-900 rounded-3xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto p-8">
            <button onclick="closeDetailsModal()" class="absolute top-6 right-6 text-gray-400 hover:text-gray-600">
                <span class="material-symbols-outlined">close</span>
            </button>

            <div id="modalContent">
                <!-- Details will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="assets/js/theme-config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        const API_URL = 'http://localhost:3000';

        // Data store
        let applications = [];
        let currentFilter = 'all';

        // Load applications from backend API (filtered by current user)
        async function loadApplications() {
            const userId = localStorage.getItem('userId');
            const accessToken = localStorage.getItem('accessToken');

            // First, try to load from backend API
            if (userId && accessToken) {
                try {
                    const response = await fetch(`${API_URL}/auth/applications`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify({ userId })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.applications) {
                            applications = data.applications || [];
                            // Update localStorage with fresh data
                            const dashboardKey = `dashboardData_${userId}`;
                            let dashboardData = JSON.parse(localStorage.getItem(dashboardKey)) || {
                                applications: [],
                                documents: {
                                    aadhar: { uploaded: false, status: 'pending' },
                                    pan: { uploaded: false, status: 'pending' },
                                    passport: { uploaded: false, status: 'pending' },
                                    '10th': { uploaded: false, status: 'pending' },
                                    '12th': { uploaded: false, status: 'pending' },
                                    degree: { uploaded: false, status: 'pending' },
                                },
                                activity: []
                            };
                            dashboardData.applications = applications;
                            localStorage.setItem(dashboardKey, JSON.stringify(dashboardData));
                            renderApplications();
                            updateStats();
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Error loading applications from API:', error);
                }
            }

            // Fallback to localStorage if API fails (per-user key)
            const dashboardKey = `dashboardData_${userId}`;
            const dashboardData = JSON.parse(localStorage.getItem(dashboardKey)) || { applications: [] };
            applications = dashboardData.applications || [];
            renderApplications();
            updateStats();
        }

        // Filter applications
        function filterApplications(status) {
            currentFilter = status;

            // Update button styles
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white');
                btn.classList.add('bg-gray-100', 'dark:bg-white/10', 'text-gray-600', 'dark:text-gray-300');
            });
            document.getElementById(`filter-${status}`).classList.remove('bg-gray-100', 'dark:bg-white/10', 'text-gray-600', 'dark:text-gray-300');
            document.getElementById(`filter-${status}`).classList.add('bg-primary', 'text-white');

            renderApplications();
        }

        // Render applications
        function renderApplications() {
            const grid = document.getElementById('applicationsGrid');
            const emptyState = document.getElementById('emptyState');

            let filteredApps = applications;
            if (currentFilter !== 'all') {
                filteredApps = applications.filter(app => app.status === currentFilter);
            }

            if (filteredApps.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            grid.innerHTML = filteredApps.map((app, index) => `
                <div class="app-card glass-card rounded-2xl p-6 cursor-pointer fade-in-up" 
                     style="animation-delay: ${index * 0.1}s"
                     onclick="showDetails(${applications.indexOf(app)})">
                    <div class="flex items-start justify-between mb-4">
                        <div class="w-12 h-12 ${getStatusBg(app.status)} rounded-xl flex items-center justify-center">
                            <span class="material-symbols-outlined text-2xl ${getStatusColor(app.status)}">${getLoanIcon(app.loanType || app.type)}</span>
                        </div>
                        <span class="px-3 py-1 text-xs font-bold rounded-full ${getStatusClass(app.status)}">
                            ${formatStatus(app.status)}
                        </span>
                    </div>
                    
                    <h3 class="text-lg font-bold mb-1">${formatLoanType(app.loanType || app.type)}</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">${app.bank || 'Bank not specified'}</p>
                    
                    <div class="flex items-center justify-between pt-4 border-t border-gray-100 dark:border-white/10">
                        <div>
                            <p class="text-xs text-gray-400 uppercase tracking-wider">Amount</p>
                            <p class="text-lg font-bold text-primary">₹${formatAmount(app.amount)}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-400 uppercase tracking-wider">Applied</p>
                            <p class="text-sm font-medium">${formatDate(app.date)}</p>
                        </div>
                    </div>
                    
                    ${app.firstName ? `
                    <div class="mt-4 pt-4 border-t border-gray-100 dark:border-white/10">
                        <p class="text-sm text-gray-500">
                            <span class="font-medium">${app.firstName} ${app.lastName || ''}</span>
                        </p>
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Update stats
        function updateStats() {
            const totalCount = applications.length;
            const totalAmount = applications.reduce((sum, app) => sum + (parseFloat(app.amount) || 0), 0);

            document.getElementById('totalCount').textContent = `${totalCount} application${totalCount !== 1 ? 's' : ''}`;
            document.getElementById('totalAmount').textContent = `₹${formatAmount(totalAmount)} total`;
        }

        // Show application details
        async function showDetails(index) {
            const appShort = applications[index];
            if (!appShort) return;

            const modal = document.getElementById('detailsModal');
            const content = document.getElementById('modalContent');

            // Show loading state
            content.innerHTML = '<div class="text-center py-12"><div class="animate-spin w-8 h-8 border-4 border-primary border-t-transparent rounded-full mx-auto"></div><p class="mt-4 text-gray-500">Loading details...</p></div>';
            modal.classList.remove('hidden');

            try {
                const accessToken = localStorage.getItem('accessToken');
                const response = await fetch(`${API_URL}/applications/${appShort.id}`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (!response.ok) throw new Error('Failed to load details');

                const result = await response.json();
                const app = result.data;

                content.innerHTML = `
                    <div class="flex items-center gap-4 mb-6">
                        <div class="w-16 h-16 ${getStatusBg(app.status)} rounded-2xl flex items-center justify-center">
                            <span class="material-symbols-outlined text-3xl ${getStatusColor(app.status)}">${getLoanIcon(app.loanType || app.type)}</span>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold font-display">${formatLoanType(app.loanType || app.type)}</h2>
                            <p class="text-gray-500">${app.bank || 'Bank not specified'}</p>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <span class="px-4 py-2 text-sm font-bold rounded-full ${getStatusClass(app.status)}">
                            ${formatStatus(app.status)}
                        </span>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-6 mb-8">
                        <div class="glass-card rounded-xl p-4">
                            <p class="text-xs text-gray-400 uppercase tracking-wider mb-1">Loan Amount</p>
                            <p class="text-2xl font-bold text-primary">₹${formatAmount(app.amount)}</p>
                        </div>
                        <div class="glass-card rounded-xl p-4">
                            <p class="text-xs text-gray-400 uppercase tracking-wider mb-1">Applied On</p>
                            <p class="text-lg font-bold">${formatDate(app.date)}</p>
                        </div>
                    </div>

                    <!-- Documents Section -->
                    <div class="mb-8">
                        <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                             <span class="material-symbols-outlined">description</span> Documents
                        </h3>
                        <div class="space-y-4">
                            ${app.documents && app.documents.length > 0 ? app.documents.map(doc => `
                                <div class="glass-card rounded-xl p-4 border ${doc.status === 'rejected' ? 'border-red-200 dark:border-red-900/30' : 'border-transparent'}">
                                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                        <div>
                                            <p class="font-bold text-gray-800 dark:text-gray-200">${formatDocType(doc.docType)}</p>
                                            <div class="flex items-center gap-2 mt-1">
                                                ${getDocumentStatusBadge(doc)}
                                            </div>
                                            ${doc.status === 'rejected' && doc.aiExplanation ? `
                                                <div class="mt-2 p-3 bg-red-50 dark:bg-red-900/10 rounded-lg text-sm text-red-600 dark:text-red-400 flex gap-2 items-start">
                                                    <span class="material-symbols-outlined text-base mt-0.5">smart_toy</span>
                                                    <div>
                                                        <strong>AI Feedback:</strong> ${doc.aiExplanation}
                                                    </div>
                                                </div>
                                            ` : ''}
                                        </div>
                                        <div class="flex items-center gap-2">
                                            ${doc.filePath ? `
                                                <a href="${API_URL}/${doc.filePath}" target="_blank" 
                                                   class="px-4 py-2 bg-gray-100 dark:bg-zinc-800 text-gray-700 dark:text-gray-300 rounded-lg text-sm font-medium hover:bg-gray-200 dark:hover:bg-zinc-700 transition-colors flex items-center gap-1">
                                                    <span class="material-symbols-outlined text-sm">visibility</span> View
                                                </a>
                                            ` : ''}
                                            
                                            ${(doc.status === 'pending' || doc.status === 'rejected' || !doc.filePath) ? `
                                                <label class="cursor-pointer px-4 py-2 bg-primary text-white rounded-lg text-sm font-bold hover:bg-primary/90 transition-colors flex items-center gap-1">
                                                    <span class="material-symbols-outlined text-sm">upload</span> Upload
                                                    <input type="file" class="hidden" onchange="uploadDocument('${app.id}', '${doc.docType}', '${doc.docName || ''}', this)">
                                                </label>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            `).join('') : '<p class="text-gray-500">No documents required.</p>'}
                        </div>
                    </div>
                    
                    ${app.firstName ? `
                    <div class="space-y-4 mb-8">
                        <h3 class="text-lg font-bold">Applicant Details</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-xs text-gray-400 uppercase tracking-wider">Name</p>
                                <p class="font-medium">${app.firstName} ${app.lastName || ''}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 uppercase tracking-wider">Email</p>
                                <p class="font-medium">${app.email || 'N/A'}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 uppercase tracking-wider">Phone</p>
                                <p class="font-medium">${app.phone || 'N/A'}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400 uppercase tracking-wider">University</p>
                                <p class="font-medium">${app.universityName || 'N/A'}</p>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                    
                    ${app.purpose ? `
                    <div class="mb-8">
                        <h3 class="text-lg font-bold mb-2">Purpose / Notes</h3>
                        <p class="text-gray-600 dark:text-gray-400">${app.purpose}</p>
                    </div>
                    ` : ''}
                    
                    <div class="flex gap-4">
                        <button onclick="deleteApplication(${index})" 
                            class="flex-1 py-3 border-2 border-red-500 text-red-500 font-bold rounded-xl hover:bg-red-50 dark:hover:bg-red-900/20 transition-all flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined">delete</span>
                            Delete Application
                        </button>
                        <button onclick="closeDetailsModal()" 
                            class="flex-1 py-3 bg-primary text-white font-bold rounded-xl hover:bg-primary/90 transition-all">
                            Close
                        </button>
                    </div>
                `;
            } catch (e) {
                console.error("Error fetching details", e);
                content.innerHTML = `<div class="text-center text-red-500 py-8">Failed to load application details. <br> ${e.message}</div>`;
            }
        }

        function getDocumentStatusBadge(doc) {
            if (doc.status === 'verified') {
                return `<span class="px-2 py-0.5 bg-green-100 text-green-700 rounded text-xs font-bold flex items-center gap-1">
                            <span class="material-symbols-outlined text-xs">verified</span> Verified by Digilocker
                        </span>`;
            } else if (doc.status === 'rejected') {
                return `<span class="px-2 py-0.5 bg-red-100 text-red-700 rounded text-xs font-bold flex items-center gap-1">
                            <span class="material-symbols-outlined text-xs">error</span> Verification Failed
                        </span>`;
            } else if (doc.filePath) {
                return `<span class="px-2 py-0.5 bg-yellow-100 text-yellow-700 rounded text-xs font-bold flex items-center gap-1">
                            <span class="material-symbols-outlined text-xs">pending</span> Verification Pending
                        </span>`;
            } else {
                return `<span class="px-2 py-0.5 bg-gray-100 text-gray-500 rounded text-xs font-bold">Not Uploaded</span>`;
            }
        }

        function formatDocType(type) {
            return type.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        async function uploadDocument(applicationId, docType, docName, input) {
            const file = input.files[0];
            if (!file) return;

            // Show uploading state
            const label = input.parentElement;
            const originalContent = label.innerHTML;
            label.innerHTML = '<span class="animate-spin w-4 h-4 border-2 border-white border-t-transparent rounded-full mr-2"></span> Verify...';
            label.classList.add('cursor-not-allowed', 'opacity-75');
            input.disabled = true;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('docType', docType);
            formData.append('docName', docName);

            try {
                const accessToken = localStorage.getItem('accessToken');
                const response = await fetch(`${API_URL}/applications/${applicationId}/documents`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` },
                    body: formData
                });

                if (!response.ok) throw new Error('Upload failed');

                // Refresh modal
                const appIndex = applications.findIndex(a => a.id === applicationId);
                if (appIndex !== -1) showDetails(appIndex);
            } catch (error) {
                console.error('Upload error:', error);
                alert('Document upload failed. Please try again.');
                label.innerHTML = originalContent;
                label.classList.remove('cursor-not-allowed', 'opacity-75');
                input.disabled = false;
            }
        }

        function closeDetailsModal() {
            document.getElementById('detailsModal').classList.add('hidden');
        }

        // Delete application
        async function deleteApplication(index) {
            if (confirm('Are you sure you want to delete this application?')) {
                const dashboardKey = `dashboardData_${localStorage.getItem('userId') || ''}`;
                const dashboardData = JSON.parse(localStorage.getItem(dashboardKey)) || { applications: [], activity: [] };
                const deletedApp = applications[index]; // Use global applications array which matches index

                if (!deletedApp) return;

                // Delete from server
                const accessToken = localStorage.getItem('accessToken');
                if (accessToken && deletedApp.id) {
                    try {
                        const response = await fetch(`${API_URL}/auth/application/${deletedApp.id}`, {
                            method: 'DELETE',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${accessToken}`
                            }
                        });

                        if (!response.ok) {
                            console.error('Failed to delete on server');
                            alert('Failed to delete application on server');
                            return;
                        }
                    } catch (e) {
                        console.error('Error deleting:', e);
                        alert('Error deleting application');
                        return;
                    }
                }

                // Remove from applications array (local state)
                applications.splice(index, 1);

                // Update localStorage
                // We need to find the app in dashboardData.applications by ID if possible, or by matching index if aligned
                // Since loadApplications refreshes both, we can just filter out by ID
                if (deletedApp.id) {
                    dashboardData.applications = dashboardData.applications.filter(a => a.id !== deletedApp.id);
                } else {
                    // Fallback if no ID (local only app?)
                    dashboardData.applications.splice(index, 1);
                }

                // Add activity log
                dashboardData.activity = dashboardData.activity || [];
                dashboardData.activity.unshift({
                    type: 'delete',
                    description: `Deleted ${formatLoanType(deletedApp.loanType || deletedApp.type)} application from ${deletedApp.bank}`,
                    date: new Date().toISOString()
                });

                localStorage.setItem(dashboardKey, JSON.stringify(dashboardData));

                closeDetailsModal();
                // Re-render
                renderApplications();
                updateStats();
            }
        }

        // Helper functions
        function formatAmount(amount) {
            return new Intl.NumberFormat('en-IN').format(amount || 0);
        }

        function formatLoanType(type) {
            const types = {
                education: 'Education Loan',
                home: 'Home Loan',
                personal: 'Personal Loan',
                business: 'Business Loan',
                vehicle: 'Vehicle Loan'
            };
            return types[type] || type || 'Loan Application';
        }

        function getLoanIcon(type) {
            const icons = {
                education: 'school',
                home: 'home',
                personal: 'person',
                business: 'business',
                vehicle: 'directions_car'
            };
            return icons[type] || 'account_balance';
        }

        function formatStatus(status) {
            return (status || 'pending').charAt(0).toUpperCase() + (status || 'pending').slice(1);
        }

        function getStatusClass(status) {
            const classes = {
                pending: 'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/20 dark:text-yellow-400',
                approved: 'bg-green-100 text-green-700 dark:bg-green-900/20 dark:text-green-400',
                rejected: 'bg-red-100 text-red-700 dark:bg-red-900/20 dark:text-red-400',
                processing: 'bg-blue-100 text-blue-700 dark:bg-blue-900/20 dark:text-blue-400'
            };
            return classes[status] || classes.pending;
        }

        function getStatusBg(status) {
            const bgs = {
                pending: 'bg-yellow-100 dark:bg-yellow-900/20',
                approved: 'bg-green-100 dark:bg-green-900/20',
                rejected: 'bg-red-100 dark:bg-red-900/20',
                processing: 'bg-blue-100 dark:bg-blue-900/20'
            };
            return bgs[status] || bgs.pending;
        }

        function getStatusColor(status) {
            const colors = {
                pending: 'text-yellow-600 dark:text-yellow-400',
                approved: 'text-green-600 dark:text-green-400',
                rejected: 'text-red-600 dark:text-red-400',
                processing: 'text-blue-600 dark:text-blue-400'
            };
            return colors[status] || colors.pending;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            return new Date(dateStr).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadApplications);

        // Listen for storage changes to update applications in real-time (user-specific keys)
        window.addEventListener('storage', (e) => {
            if (e.key && e.key.startsWith('dashboardData_')) {
                console.log('Applications updated from another source, reloading...');
                loadApplications();
            }
        });

        // Also check for updates when the window regains focus
        window.addEventListener('focus', () => {
            console.log('Window focused, checking for application updates...');
            loadApplications();
        });

        // Check for updates when page becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('Page became visible, checking for application updates...');
                loadApplications();
            }
        });
    </script>
    <script src="assets/js/components-loader.js"></script>
</body>
